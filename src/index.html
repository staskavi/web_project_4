<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Around The U.S.</title>
  <link rel="shortcut icon" type="image/png" href="<%=require('./images/favicon.png')%>">
   <!--<link rel="stylesheet" href="./pages/index.css">-->
</head>
<body class="page">
    <!--HEADER-->
    <header class="header">
      <img class="header__logo" src="<%=require('./images/Around.svg')%>" alt="Around the U.S. logo">
    </header>
    <!--CONTENT-->
    <main class="content">
      <!--PROFILE-->
      <section class="profile">
        <div class="profile__container">
            <img class="profile__image" src="<%=require('./images/cousteau.jpg')%>" alt="Jacques Cousteau">
          <div class="profile__info">
            <div class="profile__text">
              <h1 class="profile__title">Jacques Cousteau</h1>
              <p class="profile__subtitle">Explorer</p>
            </div>
            <button class="profile__btn-edit" type="button" aria-label="">
            </button>
          </div>
        </div>
        <button class="profile__btn-add" type="button" aria-label="">
        </button>
      </section>
         <!--ELEMENTS-->
        <section class="elements">
          <ul class="elements__list">
          </ul>
        </section>
    </main>
    <!--FOOTER-->
    <footer class="footer">
      <p class="footer__copyright">&copy; 2021 Around The U.S.
      </p>
    </footer>
    <!--POPUP EDIT-->
    <div class="popup popup-edit">
      <div class="popup__container">
        <button class="popup__btn-close" type="button" aria-label="">
        </button>
        <form class="form" name="edit_form" action="#" novalidate>
          <h2 class="form__edit-title">Edit Profile</h2>
          <input class="form__input profile-name" id="profile-name" type="text" value="" placeholder="Name" name="editName" minlength="2" maxlength="40" required>
          <span class="form__input-error" id="profile-name-error">This field is required.
          </span>
          <input class="form__input profile-about" id="profile-about" type="text" value="" placeholder="About Me" name="editAbout" minlength="2" maxlength="200" required>
            <span class="form__input-error" id="profile-about-error">This field is required.
            </span>
          <button class="form__btn-save" type="submit" aria-label="Save">Save</button>
        </form>
      </div>
    </div>
    <!--POPUP ADD-->
    <div class="popup popup-add">
      <div class="popup__container">
        <button class="popup__btn-close" type="button" aria-label="Close">
        </button>
        <form class="form form-add" name="add_form"  action="#" novalidate>
          <h2 class="form__edit-title">New Place</h2>
          <input class="form__input" id="title" type="text" value="" placeholder="Title" name="name" minlength="1" maxlength="30" required>
          <span class="form__input-error" id="title-error">This field is required.
          </span>
          <input class="form__input" id="image-link" type="url" value="" placeholder="Image Link" name="link"  required>
          <span class="form__input-error" id="image-link-error">This field is required.
          </span>
          <button class="form__btn-save" type="submit" aria-label="Create">Create</button>
        </form>
      </div>
    </div>
    <!--POPUP IMAGE-->
    <div class="popup popup-image">
      <div class="popup__container popup__image-container">
        <button class="popup__btn-close" type="button" aria-label="Close">
        </button>
        <div class="popup__fullsize-image">
          <img class="popup__image-photo" src="https://code.s3.yandex.net/web-code/yosemite.jpg" alt="Yosemite Valley">
          <h2 class="popup__image-title">
          </h2>
        </div>
      </div>
    </div>
    <!--TEMPLATE-->
    <template id="element-template">
      <li class="element">
        <button class="element__btn-del" type="button" aria-label="Delete">
        </button>
        <img class="element__image" src="https://code.s3.yandex.net/web-code/yosemite.jpg" alt="Yosemite Valley">
        <div class="element__container">
          <h2 class="element__title">
          </h2>
          <button class="element__btn-like" type="button" aria-label="Like">
          </button>
        </div>
      </li>
    </template>
 </body>
</html>
